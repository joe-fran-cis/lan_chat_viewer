<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>LAN Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b1620;
            font-family: Segoe UI, Arial, sans-serif;
            color: #e8f4ff;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 28px;
            color: #7fd8ff;
        }

        #status {
            margin-top: 10px;
            color: #a8c5d6;
            font-size: 16px;
        }

        button {
            margin-top: 25px;
            padding: 12px 20px;
            font-size: 18px;
            background: #29a7ff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1a8bd6;
        }
    </style>
</head>

<body>

    <h1>LAN Chat</h1>
    <div id="status">Checking if local chat server is onlineâ€¦</div>

    <button id="openLive">Open Live Chat</button>
    <br><br>
    <button onclick="window.location.href='viewer.html'">Open Chat History (Viewer)</button>

    <script>
        const LOCAL_URL = "http://192.168.1.103:9090/";

        async function checkServer() {
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 1500);

                const res = await fetch(LOCAL_URL, { signal: controller.signal });
                if (res.ok) {
                    document.getElementById("status").innerText = "Server is ONLINE.";
                    return true;
                }
            } catch (e) {
                document.getElementById("status").innerText = "Server is OFFLINE.";
                return false;
            }
        }

        checkServer();

        document.getElementById("openLive").onclick = function () {
            window.location.href = LOCAL_URL;  // AppsGeyser will open inside app
        };
    </script>

</body>

</html>
